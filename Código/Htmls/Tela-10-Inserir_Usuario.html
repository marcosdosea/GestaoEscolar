<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="w3-container w3-card w3-margin w3-row">
	<p><h3>Inserir</h3></p>
	<p><h4>Identificação</h4></p>
	<div class="w3-row">
		<div class="w3-half">
			<p id="nome">Nome:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="nomesocial">Nome Social:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="data">Data de Nasc.:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="cep">CEP:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="cidade">Cidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="bairro">Bairro:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="rua">Rua:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="email">E-mail:
				<input class="w3-input w3-border" style="width:95%"></p>
		</div>
		<div class="w3-half">
			<p id="nacionalidade">Nacionalidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="naturalidade">Naturalidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="identidade">Identidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="cpf">CPF:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="telefone">Telefone:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="sexo">Escola:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="turma">Função:
				<select class="w3-select w3-border" style="width:95%" name="funcao">
  				<option value="" disabled selected>Escolha a função</option>
  				<option value="1"> </option>
				</select></p>
		</div>
	</div>
	<div class="w3-right w3-margin-bottom">
		<a href="#" class="w3-button w3-indigo w3-round-xxlarge">Gravar</a>
	</div>
</div>
</body>
</html>
