<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="w3-container w3-card w3-margin w3-row">
	<p><h3>Inserir</h3></p>
	<p><h4>Identificação</h4></p>
	<p id="nome">Nome:
		<input class="w3-input w3-border" style="width:95%">
	</p>
	<p>Ano:
		<input class="w3-input w3-border" style="width:95%">
	</p>
	<p id="mae">Turno:<br>
		<select class="w3-select w3-border" style="width:95%" name="turno">
  		<option value="" disabled selected>Escolha o turno</option>
  		<option value="1"> </option>
		</select>
	</p>
	<p>Aulas:</p>

	<div class="w3-row">
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Domingo:<br>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Segunda:</p>
			<p>Aula 1:<a href="#" class="w3-button w3-red w3-round-xxlarge"><i class="fa fa-trash"></i></a>
				<input class="w3-input w3-border" placeholder="7:00 - 9:00" style="width:95%">
				<select class="w3-select w3-border" style="width:95%" name="professor">
		  		<option value="" disabled selected>Professor</option>
		  		<option value="1"> </option>
				</select>
				<select class="w3-select w3-border" style="width:95%" name="disciplina">
		  		<option value="" disabled selected>Disciplina</option>
		  		<option value="1"> </option>
				</select>
			</p>
			<p>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Terça:<br>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Quarta:<br>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Quinta:<br>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Sexta:<br>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
		<div class="w3-col w3-mobile" style="width:14%;min-width:125px">
			<p>Sábado:<br>
				<a href="#" class="w3-button w3-green w3-round-xxlarge"><i class="fa fa-plus"></i></a>
			</p>
		</div>
	</div>

	<div class="w3-right w3-margin-bottom">
		<a href="#" class="w3-button w3-indigo w3-round-xxlarge">Gravar</a>
	</div>
</div>
</body>
</html>
