<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="w3-container w3-card w3-margin w3-row">
	<p><h3>Inserir</h3></p>
	<p><h4>Identificação</h4></p>
	<div class="w3-row">
		<div class="w3-half">
			<p id="nome">Nome:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="nomesocial">Nome Social:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="data">Data de Nasc.:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="cep">CEP:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="cidade">Cidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="bairro">Bairro:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="rua">Rua:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="email">E-mail:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="nacionalidade">Nacionalidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="naturalidade">Naturalidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="identidade">Identidade:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="cpf">CPF:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="telefone">Telefone:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="sexo">Sexo:
				<input class="w3-input w3-border" style="width:95%"></p>
		</div>
		<div class="w3-half">
			<p id="certidao">Cert. de Nasc.:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="corraca">Cor/Raça:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="sus">SUS:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="nis">NIS:
				<input class="w3-input w3-border" style="width:95%"></p>
			<p id="turma">Turma:<br>
				<select class="w3-select w3-border" style="width:85%" name="turma">
  				<option value="" disabled selected>Escolha a turma</option>
  				<option value="1"> </option>
				</select><a href="#" class="w3-button w3-green w3-round-xxlarge">+</a></p>
			<p id="mae">Mãe:<br>
				<select class="w3-select w3-border" style="width:85%" name="mae">
  				<option value="" disabled selected>Escolha a mãe</option>
  				<option value="1"> </option>
				</select><a href="#" class="w3-button w3-green w3-round-xxlarge">+</a></p>
			<p id="pai">Pai:<br>
				<select class="w3-select w3-border" style="width:85%" name="pai">
  				<option value="" disabled selected>Escolha o pai</option>
  				<option value="1"> </option>
				</select><a href="#" class="w3-button w3-green w3-round-xxlarge">+</a></p>
			<p id="responsavel">Responsável:<br>
				<select class="w3-select w3-border" style="width:85%" name="responsavel">
  				<option value="" disabled selected>Escolha o responsável</option>
  				<option value="1"> </option>
				</select><a href="#" class="w3-button w3-green w3-round-xxlarge">+</a></p>
			<p id="procedencia">Procedencia Escolar:
				<select class="w3-select w3-border" style="width:95%" name="procedencia">
  				<option value="" disabled selected>Escolha a procedencia</option>
  				<option value="1"> </option>
				</select></p>
			<p id="tipo">Tipo:
				<select class="w3-select w3-border" style="width:95%" name="tipo">
  				<option value="" disabled selected>Escolha o tipo</option>
  				<option value="1"> </option>
				</select></p>
			<p id="beneficio">Benefício:
				<select class="w3-select w3-border" style="width:95%" name="beneficio">
  				<option value="" disabled selected>Escolha o benefício</option>
  				<option value="1"> </option>
				</select></p>
		</div>
	</div>
	<div class="w3-right w3-margin-bottom">
		<a href="#" class="w3-button w3-indigo w3-round-xxlarge">Gravar</a>
	</div>
</div>
</body>
</html>
